---
namespace: matomo
configMapGenerator:
  - name: configmap-matomo
    envs:
      - config/env.properties
resources:
  - ../../common/base/
  - deployment.yaml
  - service.yaml
  - volume.yaml
components:
  - ../../common/components/customize-via-env/
images:
  - name: default-matomo
    newName: ghcr.io/wisemen-digital/matomo
    newTag: latest
labels:
  - pairs:
      app: matomo
      service: matomo
      tier: service
    includeTemplates: true
patches:
  - path: ingress.yaml
    target:
      kind: Ingress
