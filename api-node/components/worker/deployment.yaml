---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-worker
  labels:
    app: api
    stack: node
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-worker
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: api-worker
        stack: node
        tier: backend
    spec:
      imagePullSecrets:
        - name: docker-secret
      containers:
        - name: api-worker
          image: default-api
          imagePullPolicy: Always
          command: ['node', './dist/src/entrypoints/worker.js']
          args: ['--queue="system"']
          envFrom:
            - configMapRef:
                name: configmap-api
          resources:
            limits:
              cpu: to-be-replaced
              memory: to-be-replaced
            requests:
              cpu: to-be-replaced
              memory: to-be-replaced
