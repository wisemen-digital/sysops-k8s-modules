---
- source:
    kind: ConfigMap
    name: configmap-common
    fieldPath: data.BENTHOS_POD_LIMITS_CPU
  targets:
    - select:
        kind: Deployment
        labelSelector: app=benthos
      options:
        create: true
      fieldPaths:
        - spec.template.spec.containers.*.resources.limits.cpu
