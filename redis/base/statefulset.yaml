---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  labels:
    app: redis
spec:
  serviceName: redis
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app: redis
      service: redis
  template:
    spec:
      terminationGracePeriodSeconds: 300
      containers:
        - name: redis
          image: default-redis
          imagePullPolicy: Always
          command:
            - redis-server
            - /usr/local/etc/redis/redis.conf
          envFrom:
            - configMapRef:
                name: configmap-redis
          ports:
            - containerPort: 6379
              name: redis
          resources:
            limits:
              cpu: to-be-replaced
              memory: to-be-replaced
            requests:
              cpu: to-be-replaced
              memory: to-be-replaced
          volumeMounts:
            - name: redis-pv
              mountPath: /data  # Must match configmap
            - name: redis-config
              mountPath: /usr/local/etc/redis
          startupProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 20
          livenessProbe:
            tcpSocket:
              port: redis
          readinessProbe:
            tcpSocket:
              port: redis
      volumes:
        - name: redis-pv
          persistentVolumeClaim:
            claimName: redis-pvc
        - name: redis-config
          configMap:
            name: redis-config-file
