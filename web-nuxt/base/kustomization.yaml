---
configMapGenerator:
  - name: configmap-web
    envs:
      - config/env.properties
secretGenerator:
  - name: secrets-web
    envs:
      - config/secrets.properties
resources:
  - deployment.yaml
  - service.yaml
labels:
  - pairs:
      app: web
      stack: nuxt
      tier: frontend
    includeTemplates: true
