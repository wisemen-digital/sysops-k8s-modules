---
configMapGenerator:
  - name: configmap-pgbouncer
    envs:
      - config/env.properties
secretGenerator:
  - name: secrets-pgbouncer
    envs:
      - config/secrets.properties
resources:
  - deployment.yaml
  - service.yaml
images:
  - name: default-pgbouncer
    newName: edoburu/pgbouncer
    newTag: latest
labels:
  - pairs:
      app: pgbouncer
      service: pgbouncer
      tier: service
    includeTemplates: true
